<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&amp;display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        /* Hero Section */
        .hero-banner {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: #ffffff;
            background-color: #000; /* Fallback color */
        }

        /* Background Video */
        #bg-video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: 0;
            object-fit: cover;
        }

        /* Stylish Overlay - Trading Theme */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Red glow effect from right, Dark from left */
            background: linear-gradient(135deg, rgba(0,0,0,0.85) 0%, rgba(255, 49, 49, 0.2) 100%);
            z-index: 1;
        }

        /* Content Area */
        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            max-width: 1000px;
            padding: 20px;
            animation: fadeInScale 1.5s ease-out;
        }

        .content h1 {
            font-size: 5rem;
            font-weight: 900;
            line-height: 1;
            text-transform: uppercase;
            letter-spacing: -2px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 20px rgba(0,0,0,0.5);
        }

        .content h1 span {
            color: #ff3131; /* Wealth Master Red */
            display: block;
        }

        .content p {
            font-size: 1.4rem;
            margin-bottom: 40px;
            color: #f0f0f0;
            font-weight: 400;
            letter-spacing: 1px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Buttons Styling */
        .btn-box {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .btn {
            padding: 18px 45px;
            border-radius: 4px; /* Slightly sharp for professional look */
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            text-transform: uppercase;
            transition: all 0.4s ease;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: #ff3131;
            color: white;
            border: 2px solid #ff3131;
        }

        .btn-primary:hover {
            background: transparent;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 49, 49, 0.4);
        }

        .btn-outline {
            border: 2px solid white;
            color: white;
        }

        .btn-outline:hover {
            background: white;
            color: #000;
            transform: translateY(-5px);
        }

        /* Animations */
        @keyframes fadeInScale {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .content h1 { font-size: 2.8rem; letter-spacing: 0; }
            .content p { font-size: 1.1rem; }
            .btn-box { flex-direction: column; align-items: center; }
            .btn { width: 100%; max-width: 280px; text-align: center; }
        }
        /* Glowing Divider Style */
.divider {
    height: 2px;
    width: 60%;
    margin: 60px auto;
    background: linear-gradient(90deg, transparent, var(--glow-red), transparent);
    box-shadow: 0 0 15px var(--glow-shadow);
    border-radius: 50%;
}
    </style>



    <section class="hero-banner">
        <video autoplay="" muted="" loop="" playsinline="" id="bg-video">
            <source src="https://pixabay.com/videos/download/x-308080_medium.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <div class="overlay"></div>

        <div class="content">
            <h1>Wealth Master <span>Academy</span></h1>
            <p>India's Premium Stock Market Institute. Learn strategies that big players use.</p>
            
            <div class="btn-box">
                <a href="https://wealthmasteracademy.in/courses" class="btn btn-primary">Start Trading</a>
                <a href="https://wealthmasteracademy.in/contact-us/" class="btn btn-outline">Free Demo Class</a>
            </div>
        </div>
    </section>
